<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//apis.google.com/js/platform.js?onload=start"> </script>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/flex.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='slick/slick.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='slick/slick-theme.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
		<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	</head>
	<body>
		<div data-sticky-container>
			<div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
				<button class="menu-icon" type="button" data-toggle="example-menu"></button>
				<div class="title-bar-title">Menu</div>
			</div>
			<div class="title-bar" id="example-menu" data-sticky data-margin-top='0'>
				<div class="top-bar topbar-sticky-shrink">
				    <ul class="dropdown menu" data-dropdown-menu>
				     	<li class="menu-text links">The Library</li>
				     	<li class="links"><a href="{{url_for('showAuthors')}}">Home</a></li>
				     	<li class="links"><a href="{{url_for('showAllBooks')}}">The Library</a></li>
				     	<li class="links has-submenu">
					        <a href="#0">Your</a>
					        <ul class="submenu menu horizontal" data-submenu>
					        	<li class="links"><a href="{{url_for('showAllUserBooks')}}">Library</a></li>
					        	<li class="links"><a href="{{url_for('showAuthorsUser')}}">Authors</a></li>
					        </ul>
				      	</li>
				      	<li class="links"><button class="button" type="button" data-open="AddAuthorModal">Add Author</button></li>
				      	<li class="links" id="logout"><a href="{{url_for('disconnect')}}">Logout</a></li>
				    </ul>
				</div>
			</div>
		</div>

		<div class="reveal" id="AddAuthorModal" data-reveal data-reset-on-close="true">
			<form action="{{ url_for('newAuthor')}}" method = "POST">
				<div>
					<label for="fullName">Full Name:</label>
					<input type ="text" id="fullName" class="form-control" name="fullName" value="">
				</div>
				<button type="submit" class="button" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
			</form>
	  		<button class="close-button" data-close aria-label="Close modal" type="button" >
					<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="container">
			{% block content %}

			{% endblock %}
		</div>

		<script type="text/javascript" src="{{ url_for('static', filename='js/vendor/jquery.js')}}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='slick/slick.min.js')}}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/vendor/foundation.min.js')}}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/app.js')}}"></script>
		<script type="text/javascript">$(document).foundation();</script>
	</body>
</html>
